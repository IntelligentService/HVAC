<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Sales Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef7fb, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 280px;
    }
    h1 {
      font-size: 28px;
      color: #007cbf;
      margin-top: 10px;
    }
    .section {
      border: 1px solid #cfe6f1;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      background: #f9fcfe;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #222;
    }
    select, input[type=radio], input[type=checkbox] {
      margin: 5px 10px 10px 0;
    }
    .hidden {
      display: none;
    }
    .summary {
      border-top: 2px solid #007cbf;
      padding-top: 30px;
      margin-top: 40px;
    }
    .summary h2 {
      color: #007cbf;
      margin-bottom: 15px;
    }
    .summary-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .summary-content img {
  width: 220px;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  object-fit: contain;
  transition: transform 0.2s ease;
}
    button {
      padding: 10px 20px;
      background-color: #007cbf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  .summary-content img:hover {
  transform: scale(1.03);
}

</style>
</head>
<body>
  <div class="container">
    <header>
      <img src="IP-lockup-trans.png" alt="Intelligent Service Logo" />
      <h1>Customize Your New HVAC System</h1>
    </header>

    <div class="section">
      <label for="systemType">What part of your system are you looking to replace?</label>
      <select id="systemType" onchange="updateForm()">
        <option value="">-- Select an option --</option>
        <option value="full">Full System (Furnace & AC)</option>
        <option value="furnace">Furnace Only</option>
        <option value="ac">Air Conditioner Only</option>
      </select>
    </div>

    <div id="efficiencySection" class="section hidden">
      <label>Efficiency Level</label>
      <input type="radio" name="efficiency" value="Standard" onchange="captureSelection()"> Standard (80% Furnace / 13 SEER AC)<br>
      <input type="radio" name="efficiency" value="Mid" onchange="captureSelection()"> Mid (90–95% Furnace / 16 SEER AC)<br>
      <input type="radio" name="efficiency" value="High" onchange="captureSelection()"> High (96%+ Furnace / 18+ SEER AC)
    </div>

    <div id="accessories" class="section hidden">
      <label>Thermostat Options</label>
      <input type="radio" name="thermostat" value="Honeywell T4" onchange="captureSelection()"> Honeywell T4<br>
      <input type="radio" name="thermostat" value="Ecobee Pro" onchange="captureSelection()"> Ecobee Pro<br>

      <label style="margin-top:15px;">Optional Accessories</label>
      <input type="checkbox" name="accessory" value="Humidifier" onchange="captureSelection()"> Whole-Home Humidifier<br>
      <input type="checkbox" name="accessory" value="Air Purifier" onchange="captureSelection()"> Air Purifier<br>

      <label style="margin-top:15px;">Filtration Options</label>
      <input type="radio" name="filter" value="1 Inch" onchange="captureSelection()"> 1" Filter Rack<br>
      <input type="radio" name="filter" value="4 Inch" onchange="captureSelection()"> 4" Media Filter Cabinet<br>
      <input type="radio" name="filter" value="CleanEffects" onchange="captureSelection()"> CleanEffects™ Air Cleaner
    </div>

    <div class="summary section hidden" id="summary">
      <h2>Your Selection Summary</h2>
      <ul id="summaryList"></ul>
      <div class="summary-content" id="imagePreviewContainer"></div>
      <button onclick="window.print()">Download PDF</button>
      <button onclick="emailSelection()">Email Selections</button>
    </div>
  </div>

  <script>
    function updateForm() {
      const type = document.getElementById("systemType").value;
      document.getElementById("efficiencySection").classList.add("hidden");
      document.getElementById("accessories").classList.add("hidden");
      document.getElementById("summary").classList.add("hidden");

      if (type !== "") {
        document.getElementById("efficiencySection").classList.remove("hidden");
        document.getElementById("accessories").classList.remove("hidden");
      }
      captureSelection();
    }

    function captureSelection() {
      const summaryList = document.getElementById("summaryList");
      const imageContainer = document.getElementById("imagePreviewContainer");
      summaryList.innerHTML = "";
      imageContainer.innerHTML = "";

      const selections = [];

      const systemType = document.getElementById("systemType").value;
      if (systemType) {
        summaryList.innerHTML += `<li><strong>System:</strong> ${systemType}</li>`;
        if (systemType === 'furnace' || systemType === 'full') imageContainer.innerHTML += `<img src='Furnace.webp' alt='Trane Furnace' title='Trane Furnace'>`;
        if (systemType === 'ac' || systemType === 'full') imageContainer.innerHTML += `<img src='air_conditioner.webp' alt='Trane Air Conditioner' title='Trane Air Conditioner'>`;
      }

      const efficiency = document.querySelector("input[name='efficiency']:checked");
      if (efficiency) summaryList.innerHTML += `<li><strong>Efficiency:</strong> ${efficiency.value}</li>`;

      const thermostat = document.querySelector("input[name='thermostat']:checked");
      if (thermostat) {
        summaryList.innerHTML += `<li><strong>Thermostat:</strong> ${thermostat.value}</li>`;
        imageContainer.innerHTML += `<img src='Thermostat_${thermostat.value.replace(" ", "_")}.jpg' alt='${thermostat.value}' title='${thermostat.value}'>`;
      }

      const accessories = document.querySelectorAll("input[name='accessory']:checked");
      accessories.forEach(acc => {
        summaryList.innerHTML += `<li><strong>Accessory:</strong> ${acc.value}</li>`;
        const imgMap = {
          'Humidifier': 'Humidifier.jpg',
          'Air Purifier': 'Air_Purifier.jpg'
        };
        if (imgMap[acc.value]) imageContainer.innerHTML += `<img src='${imgMap[acc.value]}' alt='${acc.value}' title='${acc.value}'>`;
      });

      const filter = document.querySelector("input[name='filter']:checked");
      if (filter) {
        summaryList.innerHTML += `<li><strong>Filter:</strong> ${filter.value}</li>`;
        const imgMap = {
          '1 Inch': 'Filter_1Inch.webp',
          '4 Inch': 'Filter_4inch.jpg',
          'CleanEffects': 'Filter_Cleaneffects.png'
        };
        if (imgMap[filter.value]) imageContainer.innerHTML += `<img src='${imgMap[filter.value]}' alt='${filter.value}' title='${filter.value}'>`;
      }

      document.getElementById("summary").classList.remove("hidden");
    }

    function emailSelection() {
      const body = encodeURIComponent(document.getElementById("summaryList").innerText);
      const subject = encodeURIComponent("HVAC System Selection Summary");
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
