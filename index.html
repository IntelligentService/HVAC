
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Sales Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef7fb, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 280px;
    }
    h1 {
      font-size: 28px;
      color: #007cbf;
      margin-top: 10px;
    }
    .section {
      border: 1px solid #cfe6f1;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      background: #f9fcfe;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #222;
    }
    .options-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .option-box {
      width: 200px;
      text-align: center;
    }
    .option-img {
      width: 180px;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .option-img:hover {
      border-color: #007cbf;
    }
    .option-img.selected {
      border-color: #28a745;
    }
    .summary {
      border-top: 2px solid #007cbf;
      padding-top: 30px;
      margin-top: 40px;
    }
    .summary h2 {
      color: #007cbf;
      margin-bottom: 15px;
    }
    .summary-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .summary-content img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      object-fit: contain;
      transition: transform 0.2s ease;
    }
    .summary-content img:hover {
      transform: scale(1.03);
    }
    button {
      padding: 10px 20px;
      background-color: #007cbf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="IP-lockup-trans.png" alt="Intelligent Service Logo" />
      <h1>Customize Your New HVAC System</h1>
    </header>
    <!-- Main form content goes here -->
  </div>
</body>
</html>
