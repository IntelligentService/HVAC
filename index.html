<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Sales Form</title>
  <style>$1

    .options-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .option-box {
      width: 200px;
      text-align: center;
    }

    .option-img.selected {
      border-color: #28a745;
    }

</head>
<body>
  <div class="container">
    <header>
      <img src="IP-lockup-trans.png" alt="Intelligent Service Logo" />
      <h1>Customize Your New HVAC System</h1>
    </header>

    <div class="section">
      <label>Select the equipment you're replacing:</label>
      <div class="options-grid">
  <div class="option-box">
    <img src="Furnace.png" class="option-img" id="furnaceImg" onclick="toggleSystem('furnace')" alt="Trane Furnace">
  <p>High-efficiency heating, ideal for consistent winter comfort and energy savings.</p>
</div>
        </div>
  <div class="option-box">
    <img src="air_conditioner.png" class="option-img" id="acImg" onclick="toggleSystem('ac')" alt="Trane AC">
  <p>Efficient cooling to keep your home comfortable during summer heat.</p>
</div>
        </div>
  <div class="option-box">
    <img src="Full_system.png" class="option-img" id="fullImg" onclick="toggleSystem('full')" alt="Full System (Furnace + AC)">
  <p>Complete comfort solution with both heating and cooling upgrades.</p>
</div>
    </div>

    <div id="efficiencySection" class="section hidden">
      <label>Efficiency Level</label>
      <input type="radio" name="efficiency" value="Standard" onchange="captureSelection()"> Standard (Lower cost, basic performance.) <br>
      <input type="radio" name="efficiency" value="Mid" onchange="captureSelection()"> Mid Efficiency (Balance between cost and energy savings.) <br>
      <input type="radio" name="efficiency" value="High" onchange="captureSelection()"> High Efficiency (Maximum comfort, quiet operation, and savings.)
    </div>

    <div id="accessories" class="section hidden">
      <label>Choose Your Thermostat</label>
      <div class="option-box">
  <img src="Thermostat_T4.png" class="option-img" id="thermostatT4Img" onclick="toggleThermostat('Honeywell T4')" alt="Honeywell T4">
  <p>Simple, reliable programmable control with energy-saving settings.</p>
</div>
      <div class="option-box">
  <img src="Thermostat_Ecobee.png" class="option-img" id="thermostatEcobeeImg" onclick="toggleThermostat('Ecobee Pro')" alt="Ecobee Pro">
  <p>Smart thermostat with Wi-Fi, voice control, and home automation integration.</p>
</div>

      <label style="margin-top:15px;">Optional Accessories</label><br>
      <div class="option-box">
  <img src="Humidifier.png" class="option-img" id="humidifierImg" onclick="toggleAccessory('Humidifier')" alt="Humidifier">
  <p>Adds moisture to dry air to protect your comfort and home finishes.</p>
</div>
      <div class="option-box">
  <img src="Air_Purifier.png" class="option-img" id="airPurifierImg" onclick="toggleAccessory('Air Purifier')" alt="Air Purifier">
  <p>Reduces allergens, odors, and airborne contaminants for cleaner air.</p>
</div>

      <label style="margin-top:15px;">Filtration Options</label><br>
      <div class="option-box">
  <img src="Filter_1Inch.png" class="option-img" id="filter1Img" onclick="toggleFilter('1 Inch')" alt="1 Inch Filter">
  <p>Standard filtration option, changed monthly for basic dust control.</p>
</div>
      <div class="option-box">
  <img src="Filter_4inch.png" class="option-img" id="filter4Img" onclick="toggleFilter('4 Inch')" alt="4 Inch Media Filter">
  <p>Improved dust and allergen removal with longer-lasting filter changes.</p>
</div>
      <div class="option-box">
  <img src="Filter_Cleaneffects.png" class="option-img" id="filterCleanImg" onclick="toggleFilter('CleanEffects')" alt="CleanEffects Air Cleaner">
  <p>Premium filtration removing up to 99.98% of particles from indoor air.</p>
</div>
    </div>

    <div class="summary section hidden" id="summary">
      <h2>Your Selection Summary</h2>
      <ul id="summaryList"></ul>
      <div class="summary-content" id="imagePreviewContainer"></div>
      <button onclick="window.print()">Download PDF</button>
      <button onclick="emailSelection()">Email Selections</button>
    </div>
  </div>

  <script>
    let selectedSystem = "";
    let selectedThermostat = "";
    let selectedAccessories = [];
    let selectedFilter = "";

    function toggleSystem(type) {
  const types = ['furnace', 'ac', 'full'];
  types.forEach(t => document.getElementById(t + 'Img').classList.remove('selected'));

  if (selectedSystem === type) {
    selectedSystem = '';
    document.getElementById("efficiencySection").classList.add("hidden");
    document.getElementById("accessories").classList.add("hidden");
  } else {
    selectedSystem = type;
    document.getElementById(type + 'Img').classList.add('selected');
    document.getElementById("efficiencySection").classList.remove("hidden");
    document.getElementById("accessories").classList.remove("hidden");
  }
  captureSelection();
}

    function toggleThermostat(name) {
  const ids = {
    'Honeywell T4': 'thermostatT4Img',
    'Ecobee Pro': 'thermostatEcobeeImg'
  };
  Object.values(ids).forEach(id => document.getElementById(id).classList.remove('selected'));

  if (selectedThermostat === name) {
    selectedThermostat = '';
  } else {
    selectedThermostat = name;
    document.getElementById(ids[name]).classList.add('selected');
  }
  captureSelection();
}

    function toggleAccessory(name) {
  const ids = {
    'Humidifier': 'humidifierImg',
    'Air Purifier': 'airPurifierImg'
  };
  if (selectedAccessories.includes(name)) {
    selectedAccessories = selectedAccessories.filter(item => item !== name);
    document.getElementById(ids[name]).classList.remove('selected');
  } else {
    selectedAccessories.push(name);
    document.getElementById(ids[name]).classList.add('selected');
  }
  captureSelection();
} else {
        selectedAccessories.push(name);
      }
      captureSelection();
    }

    function toggleFilter(name) {
  const filters = {
    '1 Inch': 'filter1Img',
    '4 Inch': 'filter4Img',
    'CleanEffects': 'filterCleanImg'
  };
  Object.values(filters).forEach(id => document.getElementById(id).classList.remove('selected'));

  if (selectedFilter === name) {
    selectedFilter = '';
  } else {
    selectedFilter = name;
    document.getElementById(filters[name]).classList.add('selected');
  }
  captureSelection();
}

    function captureSelection() {
      const summaryList = document.getElementById("summaryList");
      const imageContainer = document.getElementById("imagePreviewContainer");
      summaryList.innerHTML = "";
      imageContainer.innerHTML = "";

      if (selectedSystem) {
        const systemText = selectedSystem === 'full' ? 'Full System (Furnace & AC)' : selectedSystem.charAt(0).toUpperCase() + selectedSystem.slice(1);
        summaryList.innerHTML += `<li><strong>System:</strong> ${systemText}</li>`;
        if (selectedSystem === 'furnace' || selectedSystem === 'full') imageContainer.innerHTML += `<img src='Furnace.webp' alt='Trane Furnace'>`;
        if (selectedSystem === 'ac' || selectedSystem === 'full') imageContainer.innerHTML += `<img src='air_conditioner.webp' alt='Trane AC'>`;
      }

      const efficiency = document.querySelector("input[name='efficiency']:checked");
      if (efficiency) summaryList.innerHTML += `<li><strong>Efficiency:</strong> ${efficiency.value}</li>`;

      if (selectedThermostat) {
        summaryList.innerHTML += `<li><strong>Thermostat:</strong> ${selectedThermostat}</li>`;
        imageContainer.innerHTML += `<img src='Thermostat_${selectedThermostat.replace(" ", "_")}.jpg' alt='${selectedThermostat}'>`;
      }

      selectedAccessories.forEach(acc => {
        summaryList.innerHTML += `<li><strong>Accessory:</strong> ${acc}</li>`;
        const imgMap = {
          'Humidifier': 'Humidifier.jpg',
          'Air Purifier': 'Air_Purifier.jpg'
        };
        if (imgMap[acc]) imageContainer.innerHTML += `<img src='${imgMap[acc]}' alt='${acc}'>`;
      });

      if (selectedFilter) {
        summaryList.innerHTML += `<li><strong>Filter:</strong> ${selectedFilter}</li>`;
        const imgMap = {
          '1 Inch': 'Filter_1Inch.webp',
          '4 Inch': 'Filter_4inch.jpg',
          'CleanEffects': 'Filter_Cleaneffects.png'
        };
        if (imgMap[selectedFilter]) imageContainer.innerHTML += `<img src='${imgMap[selectedFilter]}' alt='${selectedFilter}'>`;
      }

      document.getElementById("summary").classList.remove("hidden");
    }

    function emailSelection() {
      const body = encodeURIComponent(document.getElementById("summaryList").innerText);
      const subject = encodeURIComponent("HVAC System Selection Summary");
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
